apiVersion: v1
kind: Secret
metadata:
  name: business-automation-secrets
  namespace: business-automation
  labels:
    app: business-automation
    component: secrets
type: Opaque
stringData:
  # Database credentials
  MONGODB_URI: "mongodb://admin:CHANGE_ME_IN_PRODUCTION@mongodb:27017/business-automation?authSource=admin"
  REDIS_URL: "redis://redis:6379"
  
  # JWT secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  
  # External API keys (to be set in production)
  OPENAI_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  GOOGLE_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  SLACK_BOT_TOKEN: "CHANGE_ME_IN_PRODUCTION"
  
  # Database passwords
  MONGODB_ROOT_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
