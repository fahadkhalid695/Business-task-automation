apiVersion: v1
kind: Service
metadata:
  name: business-automation-api-gateway
  namespace: business-automation
  labels:
    app: business-automation
    component: api-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: business-automation
    component: api-gateway
